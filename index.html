<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Skills Ribbon</title>

<style>
  /* ================================
     Responsive Sizing
  ================================== */

  :root {
    --logo-size-desktop: 34px;   /* medium desktop */
    --logo-size-mobile: 28px;    /* medium mobile */
    --gap-desktop: 40px;
    --gap-mobile: 24px;
    --scroll-speed: 22s;         /* medium speed */
  }

  body {
    margin: 0;
    padding: 0;
    background: transparent;
    overflow: hidden;
  }

  /* Wrapper */
  .scroll-wrapper {
    width: 100%;
    overflow: hidden;
    background: transparent;
    padding: 12px 0;
    box-sizing: border-box;
  }

  /* Track container (contains TWO copies of logos) */
  .scroll-track {
    display: flex;
    width: max-content;
    animation: scroll var(--scroll-speed) linear infinite;
  }

  /* Logo row */
  .ribbon {
    display: flex;
    align-items: center;
    gap: var(--gap-desktop);
    white-space: nowrap;
  }

  .ribbon img {
    height: var(--logo-size-desktop);
    width: auto;
    flex-shrink: 0;
  }

  /* Animation */
  @keyframes scroll {
    from {
      transform: translateX(0);
    }
    to {
      transform: translateX(-50%);
    }
  }

  /* ================================
      MOBILE FIXES
     ================================ */

  @media (max-width: 768px) {
    .ribbon {
      gap: var(--gap-mobile);
    }

    .ribbon img {
      height: var(--logo-size-mobile);
    }

    .scroll-wrapper {
      transform: scale(0.92); /* Prevents Notion mobile distortion */
      transform-origin: center;
    }
  }

  @media (max-width: 480px) {
    .scroll-wrapper {
      transform: scale(0.85); /* Extra scale for small phones */
    }
  }
</style>

</head>

<body>
